version: 2
models:
- name: user_hive_data
  description: This table maps data about user and hives
  columns:
  - name: user_id
    description: Id of the user
  - name: email
    description: user email
  - name: user_name
    description: Name of the user
  - name: created_at
    description: creation date of the user
  - name: updated_at
    description: last update date of the user
  - name: role
    description: role of the user
  - name: hive_name
    description: Name of the Hive
  - name: user_has_access
    description: 1 if the user has access to the hive, 0 if not

